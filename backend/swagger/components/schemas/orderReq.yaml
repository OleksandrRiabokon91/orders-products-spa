type: object
required:
  - title
  - description
  - date
properties:
  title:
    type: string
    example: "Order With Products"
  description:
    type: string
    example: "Auto-created with products"
  date:
    type: string
    format: date-time
    example: "2025-01-01T10:00:00.000Z"
  products:
    description: "Single product object or array of products"
    anyOf:
      - type: object
        $ref: "../../components/schemas/productReq.yaml"
      - type: array
        items:
        $ref: "../../components/schemas/productReq.yaml"
