type: object
required:
  - serialNumber
  - isNew
  - price
  - title
  - type
  - specification
  - guarantee_start
  - guarantee_end
  - inputCurrency
  - date
properties:
  serialNumber:
    type: integer
    example: 1001

  isNew:
    type: integer
    example: 1

  price:
    type: string
    example: "150"

  photo:
    type: string
    example: "monitor-lg.jpg"

  title:
    type: string
    example: "Monitor LG"

  type:
    type: string
    example: "Monitors"

  specification:
    type: string
    example: 'IPS 27", 144Hz'

  guarantee_start:
    type: string
    format: date-time
    example: "2025-01-01T10:00:00.000Z"

  guarantee_end:
    type: string
    format: date-time
    example: "2025-01-01T10:00:00.000Z"

  inputCurrency:
    type: string
    example: "UAH"

  date:
    type: string
    format: date-time
    example: "2025-01-01T10:00:00.000Z"
